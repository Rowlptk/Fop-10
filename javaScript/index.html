<body>
    
    <h3>Click Me !</h3>


    <script>
        document.querySelector('h3').addEventListener('mouseenter', textChange);

        function textChange(e)
        {
            e.target.textContent = 'I am Clicked!';
            e.target.style.backgroundColor = "Red";
        }
    </script>
