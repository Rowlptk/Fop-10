<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="usr">User Name</label><br>
        <input type="text" name="usrr" id="usr" value="admin">
        <br><br>

        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd" required>
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="abc@examp.com">
        <br><br>

        <label for="txtarea">Comment : </label> <br>
        <textarea name="txtarea" id="txtarea" cols="40" rows="5">
        </textarea>
        <br><br>

        <label for="doc">Passport : </label>
        <input type="file" name="doc" id="doc">
        <br><br>

        <label for="gender">Gender : </label>
        <input type="radio" name="g" id="gender" value="m">Male
        <input type="radio" name="g" id="gender" value="f" checked>Female
        <input type="radio" name="g" id="gender" value="o">Others

        <br><br>
        <label for="Q">Qualifications</label>
        <input type="checkbox" name="Q" id="Q" value="1"> SEE
        <input type="checkbox" name="Q" id="Q" value="2"> Plus Two
        <input type="checkbox" name="Q" id="Q" value="3"> Bachelors
        <input type="checkbox" name="Q" id="Q" value="4"> Masters
        <input type="checkbox" name="Q" id="Q" value="5"> PhD

        <br><br>
        <label for="Bday">Birth Date</label>
        <input type="date" name="Bday" id="Bday">
        <br><br>

        <label for="age">Age : </label>
        <input type="number" name="age" id="age">
        <br><br>

        <label for="country">Nationality : </label>
        <select name="c" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china" disabled>China</option>
            <option value="usa">USA</option>
            <option value="australia" selected>Australia</option>
        </select>

        <input type="submit" value="Login">
    </form>

    div span id and classes,  enetities, html page layout
</body>
</html>
