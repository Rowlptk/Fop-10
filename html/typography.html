<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typography</title>
</head>
<body>
    <!-- Headingd in Html -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>This is some text</p>

    <hr>
    <h3>LOREM</h3>
    <p>Lorem <strong> ipsum dolor  sit amet </strong>,<br> consectetur adipisicing elit. Accusamus nam est placeat earum <em> nesciunt quam deserunt </em> a reprehenderit laborum id?</p>

    <p>H <sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <p>X<sup>&deg;</sup></p>


</body>
</html>
