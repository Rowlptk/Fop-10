<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables in html</title>
</head>
<body>
    <table border=2>
        <thead>  
            <tr>
                <th>SN</th>
                <th>Subject</th>
                <th>Full Marks</th>
                <th>Obtained Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>English</td>
                <td rowspan=4>100</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Science</td>
                <!-- <td>100</td> -->
                <td>40</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mathematics</td>
                <!-- <td>100</td> -->
                <td>90</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Nepali</td>
                <!-- <td>100</td> -->
                <td>63</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan=3>Total Marks</th>
                <th>273</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
