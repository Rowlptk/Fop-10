<div class="container">

    <!-- form -->
    <form>
        <div class="form-group">
            <label for="usr">Username</label>
            <input type="text" id="usr" class="form-control">
        </div>
        <div class="form-group">

    </form>

    <!-- alert box -->

        Your Form is <strong>Submitted</strong> Successfully.
    </div>

    <!-- progress-bar -->
    <div  class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%" >
            70% Complete
        </div>
    </div>

    <button class="btn btn-primary mt-3 " id="b1">Clear</button>
</div>

    <div style="height : 300px"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        let clear = document.querySelector('#b1');
        let pr = document.querySelector('.progress');
        let pr_bar = document.querySelector('.progress-bar');
        clear.addEventListener('click',clearProgress);
        pr.addEventListener('mouseenter', increment);
        let w = pr_bar.offsetWidth + 0.01*1110;
        

        function clearProgress() {
            pr_bar.style.width = '0%';
            pr_bar.textContent = '';
            w = 0.01*1110;
        }



        function increment(e)
        {   
            if(((w/1110)*100)<=99)
            {
                
                pr_bar.style.width = `${(w/1110)*100}%`;
                pr_bar.textContent = `${((w/1110)*100).toFixed(0) }% Complete`;
                w = w + 0.01*1110;
                
            }
            else  {
                pr_bar.style.width = '100%';
                pr_bar.textContent = 'Max Reached!';

            }
        }
    </script>
