<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap BoilerPlate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- btn, btn-primary ... -->
        <!-- btn-outline-info -->
        <button class="my-3 btn btn-danger">my Button</button>
        <button class="my-3 btn btn-outline-info">my Button</button>
        <button class="btn btn-primary btn-sm">basic</button>
        <button class="btn btn-primary active">Active</button>
        <button class="btn btn-primary disabled btn-lg">Disabled</button>
        <button class="btn btn-dark btn-block">Block</button>

        <a href="#" class="btn btn-success">Link</a>
        <input type="submit" value="login" class="btn btn-secondary">


        <!-- button group -->
        <div class="btn-group-vertical">
            <button class="btn btn-danger">left</button>
            <button class="btn btn-danger">center</button>
            <button class="btn btn-danger">right</button>
        </div>

        <!-- button dropdowns -->
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                dropdown
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">link3</a>
            </div>
        </div>

        <!-- navbar, listgroups, badges, breadcrumb, pagination, form,
        tables, progress bar, .... carousel -menu, modal login -->


    </div>


    <div style="height : 300px"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
