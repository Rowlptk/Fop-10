<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap BoilerPlate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        
        <!-- margin ==> m-0,m-1,m-2,m-3,m-4,m-5, mt,mb,ml,mr,mx,my -->
        <!-- padding  same m=>p -->
        <h1 class="bg-info mb-5 ">Test Margin</h1>
        <h1 class="bg-secondary m-0 p-5">Test Margin</h1>

        <!-- mx-auto -->
        <div class="bg-warning mt-3 mx-auto text-center p-3" style="width: 300px;">Center</div>

        <!-- w-25, w-50, w-75, w-100 -->
        <!-- h-25, h-50, h-75, h-100 -->
        <div class="mt-5 border " style="height:300px;">
            <div class="bg-danger w-25 h-75 mx-auto">Width: 25%</div>
        </div>

    </div>


    <div style="height : 300px"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
