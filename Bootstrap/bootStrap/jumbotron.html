<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap BoilerPlate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .carousel-indicators li {
            width: 13px;
            height: 13px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="text-center my-4 jumbotron">
            <h1 class="display-4">Welcome To My Website</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quas cupiditate, nisi nemo quos laborum!</p>
            <hr>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, repellat ex vel inventore dolorum praesentium!</p>
            <a href="#" class="btn btn-primary btn-lg">Read More</a>
        </div>

        <!-- grid -->
        <div class="row">
            <div class="col-6 col-sm-4 col-md-8 col-lg-12 bg-danger">a</div>
            <div class="col-6 col-sm-8 col-md-4  col-lg-12 bg-success">b</div>
        </div>


        <!-- carousel -->
        <div class="row my-5">
            <div class="col-sm-12  m-auto" >
                
                <div class="carousel slide" id="slider" data-ride="carousel" data-interval=500>
                    <!-- image -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/WLUHO9A_xik/1000x400">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/user/erondu/1000x400">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/collection/190727/1000x400">
                        </div>
                    </div>

                    <!-- indicators -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider" data-slide-to="0"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                    </ol>

                    <!-- left & right control -->
                    <a href="#slider" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>


            </div>
        </div>

        <!-- modal button -->
        <button class="btn btn-secondary btn-block" data-toggle="modal" data-target="#loginModal">
            Login
        </button>

        <!-- modal login form -->
        <div class="modal" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usr">Username</label>
                                <input type="text" id="usr" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-info">Login</button>
                    </div>

                </div>
            </div>
        </div>

         <!-- bootstrap ==> thousands ==> skeleton, bulma, materializecss, bootstrap,.... -->
        <!-- 1 JQUERY ==>  effects ==> js library ==> methods ==> hide();
        2 Angular ==> SPA ==> routing
        3 SQL ==> Complete  -->
        </div>


    <div style="height : 300px"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
